<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kniha jízd{% endblock %}</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body class="bg-light">

{% if session.get("logged_in") %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="/">Kniha jízd</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Přehled</a></li>
        <li class="nav-item"><a class="nav-link" href="/add">Přidat jízdu</a></li>
        <li class="nav-item"><a class="nav-link" href="/ridici">Řidiči</a></li>
        <li class="nav-item"><a class="nav-link" href="/auta">Auta</a></li>
        <li class="nav-item"><a class="nav-link" href="/export_mesic">Export</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Odhlásit</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
